<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clasificador de Spam</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootswatch@5.3.7/dist/superhero/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center">Clasificación de URLs Spam</h1>

        {% if prediction is not none %}
        <div class="alert alert-info mt-4 text-center">
            <h3>Resultado: {{ prediction }}</h3>

        {% if prediction == "No es spam" %}
            <img src="{{ url_for('static', filename='thumbs_up.png') }}" alt="Aprobado" width="120">
        {% else %}
            <img src="{{ url_for('static', filename='warning.png') }}" alt="Spam detectado" width="120">
        {% endif %}
        
        </div>
        {% endif %}

        <div class="row mt-5 justify-content-center">
            <form action="/" method="post" class="col-12 col-md-8">
                <div class="mb-4">
                    <label for="val1" class="form-label">Introduce una URL:</label>
                    <textarea class="form-control" id="val1" name="val1" rows="4" placeholder="Escribe aquí la URL a analizar..." required>{{ val or '' }}</textarea>
                </div>
                <div class="d-flex justify-content-end gap-2">
                    <button type="submit" class="btn btn-primary btn-lg">Clasificar</button>
                    <a href="/" class="btn btn-secondary btn-lg">Limpiar</a>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
