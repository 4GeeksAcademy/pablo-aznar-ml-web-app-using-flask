<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Clasificador de Spam</title>
  <link
    rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/bootswatch@5.3.2/dist/darkly/bootstrap.min.css"
  />
  <style>
    html, body {
      height: 100%;
      margin: 0;
      overflow: hidden;
    }
    #tsparticles {
      position: fixed;
      width: 100%;
      height: 100%;
      z-index: -1;
    }
    .blinking {
      animation: blink 1s infinite;
    }
    @keyframes blink {
      0%, 50%, 100% { opacity: 1; }
      25%, 75% { opacity: 0; }
    }
    .spam {
      color: red;
      font-weight: bold;
      font-size: 2rem;
    }
    .not-spam {
      color: #4fe84f;
      font-weight: bold;
      font-size: 2rem;
    }
  </style>
</head>
<body>
  <div id="tsparticles"></div>

  <div class="container mt-5">
    <h1 class="text-center text-light">üöÄ Clasificador de URLs Spam</h1>

    {% if prediction is not none %}
    <div id="prediction-result" class="alert mt-4 text-center">
      {% if prediction == "Es spam" %}
      <h3 class="spam blinking">‚ö†Ô∏è ¬°¬°¬°SPAM DETECTADO!!! ‚ö†Ô∏è</h3>
      {% else %}
      <h3 class="not-spam">‚úÖ No es spam</h3>
      {% endif %}
    </div>
    {% endif %}

    <div class="row mt-4 justify-content-center">
      <form action="/" method="post" class="col-12 col-md-8">
        <div class="mb-4">
          <label for="val1" class="form-label text-light">Introduce la URL a analizar:</label>
          <textarea
            class="form-control"
            id="val1"
            name="val1"
            rows="5"
            placeholder="https://example.com/mensaje..."
            required
          >{{ val or '' }}</textarea>
        </div>
        <div class="d-flex justify-content-end gap-3">
          <button type="submit" class="btn btn-success btn-lg">Clasificar</button>
          <button type="button" onclick="limpiarFormulario()" class="btn btn-danger btn-lg">Limpiar</button>
        </div>
      </form>
    </div>
  </div>

  <!-- tsParticles CDN -->
  <script src="https://cdn.jsdelivr.net/npm/tsparticles@2.12.0/tsparticles.bundle.min.js"></script>
  <script>
    const esSpam = {{ 'true' if prediction == "Es spam" else 'false' if prediction else 'null' }};
    const particleSpeed = esSpam ? 6 : 1.5;

    tsParticles.load("tsparticles", {
      background: { color: "#000000" },
      particles: {
        number: { value: 40 },
        shape: { type: "star" },
        color: { value: "#ffaa00" },
        size: { value: 6 },
        move: {
          enable: true,
          speed: particleSpeed,
          direction: "bottom-right",
          straight: false,
          outModes: { default: "out" }
        },
        opacity: { value: 0.8 }
      },
      interactivity: {
        events: {
          onhover: { enable: true, mode: "repulse" },
          onclick: { enable: false }
        },
        modes: {
          repulse: { distance: 100 }
        }
      }
    });
  </script>

  <!-- Limpiar textarea y ocultar resultado -->
  <script>
    function limpiarFormulario() {
      document.getElementById("val1").value = "";
      const resultado = document.getElementById("prediction-result");
      if (resultado) resultado.remove();
    }
  </script>
</body>
</html>
